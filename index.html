<html>
    <head>
      <title>Web App – Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="mybox">

          <h1>Simple Interest Calculator</h1>

          <p id="innertext">

            Amount &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input id="amount" type="number" min="1" oninput="validity.valid||(value='');" value="1"> <br/><br>
            Rate &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input id="rate" type="range" min="1" max="20" step="0.5" value="1" class="slider" oninput="this.nextElementSibling.value = this.value">&nbsp<output>1</output>%<br><br>
            No. of Years &nbsp&nbsp&nbsp
            <select id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              
            </select>  <br/><br>

            <button onclick="compute()">Compute Interest</button><br/>

          </p>

          <p id="print">

          </p>

          <p>Ⓒ Everyone Can Get Rich</p>

        </div>

    </body>

</html>
